<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign in and Sign up  - Single Form</title>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,600'>
  <link rel="stylesheet" href="css/loginstyle.css">

</head>
<body>
  <div class="cont_principal">
    <div class="cont_centrar">
      <div class="cont_login">
          <div class="cont_tabs_login">
            <ul class='ul_tabs'>
              <li class="active"><a onclick="sign_in()">LOG IN</a>
              <span class="linea_bajo_nom"></span>
              </li>
              <li><a href="#up" onclick="sign_up()">SIGN UP</a><span class="linea_bajo_nom"></span>
              </li>
            </ul>
          </div>
          <div class="cont_text_inputs">
            <input type="text" class="input_form_sign " placeholder="NAME" id="name_us"/>
            <input type="text" class="input_form_sign d_block active_inp" placeholder="EMAIL / USERNAME" id="email_us" />
            <input type="password" class="input_form_sign d_block  active_inp" placeholder="PASSWORD" id="pass_us" />  
            <input type="password" class="input_form_sign" placeholder="CONFIRM PASSWORD" id="conf_pass_us" />
          </div>
          <div class="cont_btn">
            <button class="btn_sign"  onclick="login()">LOG IN</button>
          </div>
      </div>
    </div>
  </div>  
  <script  src="js/login.js"></script>
  <script>  
    if (window.localStorage.token){
      window.history.forward()
      window.location.replace("./dashboard.html")
    }
    function login(){
      axios.post('http://localhost:3000/api/users/login',{
          userId  : $('#email_us').val(),
          password: $('#pass_us').val()
        },
        {headers: {
            satu: 'satu',
            dua: 'dua'
          }
        }
      )
      .then(function (response) {
        console.log(response);
        localStorage.setItem('token', response.data.data);
        window.location.replace("./dashboard.html")
      })
      .catch(function (error) {
        console.log(error);
        sign_up()
      });
    }
  </script>
</body>
</html>
